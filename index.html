<!DOCTYPE html>
<html>
<head>
  <title>Title</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/3.0.3/normalize.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <div id="page-wrapper">
    <h1>How many moves do you want to make?</h1>
    <h3 id="user-message"></h3>
    <div class="board">
      <div class="row">
        <div class="cell active" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
      <div class="row">
        <div class="cell" id="9"></div>
        <div class="cell" id="10"></div>
        <div class="cell" id="11"></div>
        <div class="cell" id="12"></div>
        <div class="cell" id="13"></div>
        <div class="cell" id="14"></div>
        <div class="cell" id="15"></div>
        <div class="cell" id="16"></div>
        <div class="cell" id="17"></div>
      </div>
    </div>
    <form id="move-form" autocomplete="off">
      <input autofocus id="movesInput" type="text" placeholder="enter any number">
      <input type="submit" value="move">
    </form>
  </div>
</body>
<script type="text/javascript">
  init();
</script>
</html>
